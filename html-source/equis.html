<form action="" method="post" id="check-availability-form" novalidate class="needs-validation">
    <div class="form-row">
        <div class="col">
            <div class="form-row" id="reservation-dates-modal">
                <div class="col">
                    <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrive">
                </div>
                <div class="col">
                    <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Depart">
                </div>
            </div>
        </div>
    </div>
</form>
