{{ template "base" . }}

{{ define "content" }}
    {{ $reservation := index .Data "reservation" }}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-5">Reservation Summary</h1>
                <hr>
                <table class="table table-striped">
                    <thead></thead>
                    <tbody>
                        <tr>
                            <td>Name:</td>
                            <td>{{ $reservation.Firstname }}</td>
                        </tr>
                        <tr>
                            <td>Arrival:</td>
                            <td>{{ $reservation.Lastname }}</td>
                        </tr>
                        <tr>
                            <td>Departure:</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>{{ $reservation.Email }}</td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td>{{ $reservation.Phone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{{ end }}
